<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% for member in member_list %}
    <h3>{{title}}</h3>
<div class="row">
  <div class="col-sm-12">
    <div class="thumbnail">
        {% if member.members_image %}
         <img src='{{ member.members_image.url }}' class='img-responsive' />
        {% endif %}
      <div class="caption post-detail-item">
        <p><a href="{{ member.get_absolute_url_2}}" class="btn btn-primary" role="button">View</a></p>
        <p>{{member.members_role}} </p>
        <p>{{member.members_details}} </p>
        <p>{{member.members_phone_number}} </p>
        <p>{{member.members_email}} </p>
        
      </div>
    </div>
  </div>
<hr/>
</div>
{% endfor %}
</body>
</html>
