{% extends "Main/base.html" %}
{% load staticfiles %}

{% block content %}
  
<!--MAKING OF THE SUBSCRIBE SECTION -->
			<!-- section start -->
				<!-- ================ -->
				<section class="section light-gray-bg pv-40 clearfix">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<div class="call-to-action text-center">
									<div class="row">
										<div class="col-sm-8 col-sm-offset-2">
											<h2 class="title"> DON'T MISS OUT OUR OFFERS </h2>
											<p>SUBSCRIBE NOW</p>
											<div class="separator"></div>
											<form class="form-inline margin-clear">
                                                 {% csrf_token %}
           
												<div class="form-group has-feedback">
                                                    <label class="sr-only" for="subscribe3"></label>
                                                    <!-- <div class="form-control">{{field}}</div> -->
													<input type="name" class="form-control" id="subscribe3" placeholder="Enter Your Name" name="subscribe3" required="">
													<i class="fa fa-envelope form-control-feedback"></i>
                                                </div>
                                    

                                                 <div class="form-group has-feedback">
                                                        <label class="sr-only" for="subscribe2">Email address</label>
                                                        <input type="email" class="form-control" id="subscribe2" placeholder="Enter Your Email" name="subscribe2" required="">
                                                        <i class="fa fa-envelope form-control-feedback"></i>
                                                    </div> 
												<button type="submit" class="btn btn-gray-transparent btn-animated margin-clear">Submit <i class="fa fa-send"></i></button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- section end -->

<!--END OF THE SUBSCRIBE SECTION -->


{% endblock content %}
